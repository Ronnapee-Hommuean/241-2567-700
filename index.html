<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="img/iconweb.jpg" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="header ">
            Register form
        </div>

        <div class="flex form-input">
            <div class="header-form">ชื่อ</div>
            <input class="form" name="firstname"type="text">
        </div>

        <div class="flex form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" name="lastname" type="text">
        </div>

        <div class="flex form-input">
            <div class="header-form">อายุ</div>
            <input class="form" name="age" type="number" min="0" max="100">
        </div>

        <div class="flex gender form-input">
            <div class="header-form">เพศ</div>
            <div>
                <div class="flex">
                    <div>
                        <input id="test1" name="gender" type="radio" value="ชาย">
                        <label for="test1">ชาย
                        </label>
                    </div>
                    <div>
                        <input id="test2" name="gender" type="radio" value="หญิง">
                        <label for="test2">หญิง
                        </label>
                    </div>
                    <div>
                        <input id="test3" name="gender" type="radio" value="อื่นๆ">
                        <label for="test3">อื่นๆ
                    </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-input">
            งานอดิเรก
            <div>
                <input name="interest" type="checkbox" value="อ่านหนังสือ">อ่านหนังสือ
            </div>
            <div>
                <input name="interest" type="checkbox" value="ดูหนัง">ดูหนัง
            </div>
            <div>
                <input name="interest" type="checkbox" value="ฟังเพลง">ฟังเพลง
            </div>
        </div>

        <div class="form-input">
            คำอธิบาย
            <textarea name="description"></textarea>
        </div>

        <div id = message class="message"></div>


        <div class="center">
            <button onclick="submitData()" class="button1 button ">submit</button>
            <a href="user.html">
                <button class="button2 button">Go to User management</button>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src='index.js'></script>

</body>

</html>
