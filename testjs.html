<body>
    <div>
        <h2>สิางที่สนใจ</h2>
        <div id="content">
            <!--แสดงที่สนใจ-->

        </div>
    </div>

    <input type="checkbox" name="interest" value="กีฬา">กีฬา
    <input type="checkbox" name="interest" value="ดนตรี">ดนตรี
    <input type="checkbox" name="interest" value="อาหาร">อาหาร
    <input type="checkbox" name="interest" value="เทคโนโลยี">เทคโนโลยี
    <button onclick="showInterest()">แสดงความสนใจ</button>

    <script>
        function showInterest() {
            //เลือก checkbox ทุกตัว
            let intersetDOM = document.querySelectorAll('input[name="interest"]');
            let contentHTML = '<ul>';

            //เอาค่าออกมาเฉพาที่เลือก เอา ค่า value ออกมาเฉพาะที่เลือกใส่ไว้ที่ array
            for (let i = 0; i < intersetDOM.length; i++) {
                if (intersetDOM[i].checked) {
                    contentHTML += '<li>' + intersetDOM[i].value + '</li>';
                }
            }

            //วนนค่าตัวที่เลือกใน array กลับไป
            contentHTML += '</ul>';
            console.log(contentHTML);

            //ใส่ html ใน content
            let contentDOM = document.getElementById('content');
            contentDOM.innerHTML = contentHTML;
        }

    </script>
